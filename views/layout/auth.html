{%extends "layout/base.html"%}
{% block style%}
<style>
    body{
        background-color: papayawhip;
    }
</style>
{%endblock%}
{%block body%}
<div class="row">
    <nav class="navbar navbar-default">
        <div>
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" >
                    <h3 style="margin-left: 170px"> Empolyee Management System</h3>

                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" style="margin-right: 23px ">
                <form class="navbar-form navbar-right" action="/login" method="post">
                    <div class="form-group">
                        <table>
                            <tbody>
                            <tr>
                                <td>
                                    <label>Email</label>
                                </td>
                                <td>
                                    <label>Password</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="email" class="form-control" name="email">
                                </td>
                                <td>
                                    <input class="form-control" type="password"  name="password">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <button type="submit" class="btn btn-default" style="margin-top: 24px;">Submit</button>
                </form>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="center-block panel" style="width: 50%; margin-top: 58px;">
        <div class="panel-body">
            {%block content%}{%endblock%}
        </div>
    </div>
</div>
<script type="text/javascript" src="/public/scripts/bootstrap.js"></script>
<script type="text/javascript" src="/public/scripts/jquery.js"></script>
{%endblock%}
